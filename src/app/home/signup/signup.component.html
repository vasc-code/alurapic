<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4" (submit) = "signup()" >
    <div class="form-group">
        <input formControlName="email"  placeholder="email" class="form-control" autofocus >

        <app-vmessage *ngIf="signupForm.get('email').errors?.required" text="Email name is required!"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('email').errors?.email" text="Invalid email!"></app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">

        <app-vmessage *ngIf="signupForm.get('fullName').errors?.required" text="Full name name is required!"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('fullName').errors?.minlength" text="Min lenght is 2!"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength" text="Max lenght is 40!"></app-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">

        <app-vmessage *ngIf="signupForm.get('userName').errors?.required" text="User name is required!"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('userName').errors?.minlength" text="Min lenght is 2!"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('userName').errors?.maxlength" text="Max lenght is 30!"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('userName').errors?.lowerCase" text="Must be lower case!"></app-vmessage>
        <app-vmessage text="Username already taken" *ngIf="signupForm.get('userName').errors?.userNameTaken"></app-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">

        <app-vmessage *ngIf="signupForm.get('password').errors?.required" text="Password name is required!"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('password').errors?.minlength" text="Min lenght is 8!"></app-vmessage>
        <app-vmessage *ngIf="signupForm.get('password').errors?.maxlength" text="Max lenght is 14!"></app-vmessage>
    </div>

    <button [disabled]="signupForm.invalid" class="btn btn-primary btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
